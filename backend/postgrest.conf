# PostgREST Configuration File
# This file is optional - configuration can also be done via environment variables
# Environment variables take precedence over this file

# Database connection
# db-uri is set via PGRST_DB_URI environment variable in docker-compose.yml

# Schema to expose
db-schema = "public"

# Anonymous role (for unauthenticated requests - minimal access)
db-anon-role = "anon"

# Connection pool size
db-pool = 10

# Server configuration
server-host = "0.0.0.0"
server-port = 3000

# JWT configuration (same secret as FastAPI)
# jwt-secret is set via PGRST_JWT_SECRET environment variable

# Role claim key in JWT token
jwt-role-claim-key = "role"

# OpenAPI documentation
openapi-server-proxy-uri = ""

# Maximum rows returned per request (safety limit)
max-rows = 1000

